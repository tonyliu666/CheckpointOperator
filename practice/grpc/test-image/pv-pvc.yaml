apiVersion: v1
kind: PersistentVolume
metadata:
  name: migrate-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/vagrant"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: migrate-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi